spring.application.name=langchain4j-google-ai-gemini

# Enable Google AI Gemini chat model
langchain4j.googleaigemini.chatModel.enabled=true
langchain4j.googleaigemini.streamingChatModel.enabled=true

# API Key for Google AI Gemini
langchain4j.googleaigemini.chatModel.apiKey=YOUR_API_KEY_HERE

# Model configuration
langchain4j.googleaigemini.chatModel.modelName=YOUR_MODEL_NAME_HERE
langchain4j.googleaigemini.chatModel.temperature=0.7
langchain4j.googleaigemini.chatModel.topP=0.9
langchain4j.googleaigemini.chatModel.topK=40
langchain4j.googleaigemini.chatModel.maxOutputTokens=200
